<h2>Product Details</h2> 

<hr/>
<div *ngIf="product">
  <div>
    <label><b>name: </b></label> {{product.name}}
  </div>
  <div>
    <label><b>description: </b></label> {{product.description}}
  </div>
  <div>
    <label><b>price: </b></label> {{product.price}}
  </div>
  <div>
    <label><b>expiration: </b></label> {{product.expiration}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-success">Back to Product List</button><br>
