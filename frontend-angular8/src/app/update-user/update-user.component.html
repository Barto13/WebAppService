<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
      </div>
  
      <div class="form-group">
        <label for="name">Surname</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div>
  
      <div class="form-group">
          <label for="name">level</label>
          <input type="text" class="form-control" id="level" required [(ngModel)]="user.level" name="level">
        </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
